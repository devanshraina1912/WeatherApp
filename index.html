<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>WEATHER APP</h1>

      <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
      </div>

      <div class="weather-container">
        <!-- Grant Location Container -->
        <div class="sub-container grant-location-container">
          <img
            src="assets/location.png"
            width="80"
            height="80"
            alt="Location Icon"
          />
          <p>Grant Location Access</p>
          <p>Allow Access to Get Weather Information</p>
          <button class="btn" data-grantAccess>Grant Access</button>
        </div>

        <!-- Search Form -->
        <form class="form-container" data-searchForm>
          <input placeholder="Search for City..." data-searchInput />
          <button class="btn" type="submit">
            <img
              src="assets/search.png"
              width="20"
              height="20"
              alt="Search Icon"
            />
          </button>
        </form>

        <!-- Loading Screen Container -->
        <div class="sub-container loading-container">
          <img
            src="assets/loading.gif"
            width="150"
            height="150"
            alt="Loading Icon"
          />
          <p>Loading...</p>
        </div>

        <!-- Show Weather Info -->
        <div class="sub-container user-info-container">
          <div class="name">
            <p data-cityName></p>
            <img data-countryIcon alt="Country Flag" />
          </div>
          <p data-weatherDesc></p>
          <img data-weatherIcon alt="Weather Icon" />
          <p data-temp></p>

          <div class="parameter-container">
            <div class="parameter">
              <img src="assets/wind.png" alt="Wind Icon" />
              <p>Wind Speed</p>
              <p data-windSpeed></p>
            </div>
            <div class="parameter">
              <img src="assets/humidity.png" alt="Humidity Icon" />
              <p>Humidity</p>
              <p data-humidity></p>
            </div>
            <div class="parameter">
              <img src="assets/cloud.png" alt="Cloud Icon" />
              <p>Clouds</p>
              <p data-cloudiness></p>
            </div>
          </div>
        </div>

        <!-- 404 Error Container -->
        <div class="sub-container error-container">
          <img
            src="assets/not-found.png"
            width="200"
            height="200"
            alt="404 Not Found"
          />
          <p>City Not Found</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
